name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]  # Trigger on version tags like v1.0.0
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write  # Required for creating releases

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller AI-Assistant.spec

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AI-Assistant-Build
        path: dist/AI-Assistant.exe

    # 1. Automatic "Latest" Release on push to main
    - name: Update Latest Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Latest Build (Nightly)
        files: dist/AI-Assistant.exe
        prerelease: true
        overwrite: true
        body: "Automatic build from the latest code on `main`."

    # 2. Versioned Release on tag push (e.g. v1.0.0)
    - name: Create Version Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/AI-Assistant.exe
        generate_release_notes: true
